<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wheel Color Preview</title>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #444;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .overlay p {
            margin-bottom: 20px;
            font-size: 1rem;
            text-align: center;
            max-width: 400px;
        }

        .overlay button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .overlay button:hover {
            background: #0056b3;
        }

        .upload-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            width: 100%;
        }

        label {
            font-size: 0.9rem;
            color: #555;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="number"], input[type="color"], input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="color"] {
            height: 40px;
            background: none;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
        }

        .preview-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        img, canvas {
            max-width: 45%;
            max-height: 400px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        #preview {
            cursor: crosshair;
        }

        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 50px;
            right: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .settings-panel label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #0056b3;
        }

        #undoButton {
            display: none;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>

    <button class="settings-icon" onclick="toggleSettings()">⚙️</button>
    <div class="settings-panel" id="settingsPanel">
        <label for="backgroundSlider">Background Color</label>
        <input type="range" id="backgroundSlider" min="0" max="1" step="0.01" value="0">
    </div>

    <div class="overlay" id="instructionOverlay">
        <h2>Welcome to the Car Wheel Color Preview Tool</h2>
        <button onclick="goToStep(1)">Start</button>
    </div>

    <div class="upload-container" id="step1">
        <h2>Step 1: Upload a side profile picture of a car</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button id="step1NextButton" style="display: none;" onclick="goToStep(2)">Next Step</button>
    </div>

    <div class="upload-container" id="step2" style="display: none;">
        <h2>Step 2: Select the center of each wheel in the image</h2>
        <div class="preview-container">
            <div style="position: relative; display: flex; flex-direction: column; align-items: center;">
                <img id="preview" alt="Original Image" style="display: none;">
                <button id="undoButton">Undo Last Click</button>
            </div>
            <canvas id="modifiedPreview" style="display: none;"></canvas>
        </div>
        <button onclick="goToStep(3)">Next Step</button>
    </div>

    <div class="upload-container" id="step3" style="display: none;">
        <h2>Step 3: Customize Wheel Appearance</h2>
        <div class="input-group">
            <label for="circleSize">Circle Size (radius):</label>
            <input type="number" id="circleSize" value="30" min="1">
        </div>

        <div class="input-group">
            <label for="circleColor">Circle Color:</label>
            <input type="color" id="circleColorPicker" value="#000000">
        </div>

        <div class="input-group">
            <label for="circleOpacity">Circle Opacity:</label>
            <input type="range" id="circleOpacity" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script>
        const backgroundSlider = document.getElementById('backgroundSlider');
        const settingsPanel = document.getElementById('settingsPanel');
        const instructionOverlay = document.getElementById('instructionOverlay');
        const steps = [
            document.getElementById('step1'),
            document.getElementById('step2'),
            document.getElementById('step3')
        ];
        const step1NextButton = document.getElementById('step1NextButton');
        const imageInput = document.getElementById('imageInput');

        let currentStep = 0;

        function toggleSettings() {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        }

        backgroundSlider.addEventListener('input', () => {
            const value = backgroundSlider.value;
            const gradient = `linear-gradient(to bottom, rgba(245, 245, 245, ${1 - value}), rgba(255, 165, 0, ${value}))`;
            document.body.style.background = gradient;
        });

        function goToStep(step) {
            if (currentStep >= 0) {
                steps[currentStep].style.display = 'none';
            }
            steps[step - 1].style.display = 'flex';
            currentStep = step - 1;
        }

        imageInput.addEventListener('change', () => {
            if (imageInput.files.length > 0) {
                step1NextButton.style.display = 'block';
            }
        });

        document.querySelector('.overlay button').addEventListener('click', () => {
            instructionOverlay.style.display = 'none';
            goToStep(1);
        });
    </script>

</body>
</html>
