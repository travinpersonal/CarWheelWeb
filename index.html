<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wheel Color Preview</title>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #444;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .overlay p {
            margin-bottom: 20px;
            font-size: 1rem;
            text-align: center;
            max-width: 400px;
        }

        .overlay button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .overlay button:hover {
            background: #0056b3;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            width: 100%;
        }

        label {
            font-size: 0.9rem;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
        }

        .preview-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        img, canvas {
            max-width: 45%;
            max-height: 400px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        #preview {
            cursor: crosshair;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #0056b3;
        }

        #undoButton {
            display: none;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="overlay" id="instructionOverlay">
        <h2>Welcome to the Car Wheel Color Preview Tool</h2>
        <p>To get started, please upload an image of a car. Then, click on the center of each wheel to mark their positions. You can adjust the circle size and color afterward.</p>
        <button onclick="closeOverlay()">Got it!</button>
    </div>

    <h1>Car Wheel Color Preview</h1>

    <div class="upload-container">
        <input type="file" id="imageInput" accept="image/*">

        <div class="input-group">
            <label for="circleSize">Circle Size (radius):</label>
            <input type="number" id="circleSize" value="30" min="1">
        </div>

        <div class="input-group">
            <label for="circleColor">Circle Color:</label>
            <input type="color" id="circleColorPicker" value="#00ff00">
        </div>

        <div class="input-group">
            <label for="circleOpacity">Circle Opacity:</label>
            <input type="range" id="circleOpacity" min="0" max="1" step="0.01" value="1">
        </div>

        <div class="buttons">
            <button id="clearSelection">Clear Selection</button>
        </div>
    </div>

    <div class="preview-container">
        <div style="position: relative; display: flex; flex-direction: column; align-items: center;">
            <img id="preview" alt="Original Image" style="display: none;">
            <button id="undoButton">Undo Last Click</button>
        </div>
        <canvas id="modifiedPreview" style="display: none;"></canvas>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const modifiedPreview = document.getElementById('modifiedPreview');
        const circleSizeInput = document.getElementById('circleSize');
        const circleColorPicker = document.getElementById('circleColorPicker');
        const circleOpacityInput = document.getElementById('circleOpacity');
        const clearSelectionButton = document.getElementById('clearSelection');
        const undoButton = document.getElementById('undoButton');
        const instructionOverlay = document.getElementById('instructionOverlay');

        let img = null;
        let selectedPoints = [];

        function closeOverlay() {
            instructionOverlay.style.display = 'none';
        }

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (!file.type.startsWith('image/')) {
                alert('Please upload a valid image file.');
                return;
            }

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    modifiedPreview.style.display = 'none';

                    img = new Image();
                    img.onload = () => drawCircles();
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        preview.addEventListener('click', function(event) {
            if (!img) return;

            const rect = preview.getBoundingClientRect();
            const scaleX = img.naturalWidth / rect.width;
            const scaleY = img.naturalHeight / rect.height;
            const x = (event.clientX - rect.left) * scaleX;
            const y = (event.clientY - rect.top) * scaleY;

            selectedPoints.push({ x, y });
            undoButton.style.display = 'block';
            drawCircles();
        });

        undoButton.addEventListener('click', function() {
            selectedPoints.pop();
            if (selectedPoints.length === 0) {
                undoButton.style.display = 'none';
            }
            drawCircles();
        });

        clearSelectionButton.addEventListener('click', function() {
            selectedPoints = [];
            undoButton.style.display = 'none';
            drawCircles();
        });

        function drawCircles() {
            if (!img) return;

            const radius = parseInt(circleSizeInput.value) || 30;
            const color = circleColorPicker.value || '#00ff00';
            const opacity = parseFloat(circleOpacityInput.value) || 1;

            const canvas = modifiedPreview;
            const ctx = canvas.getContext('2d');

            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);

            selectedPoints.forEach(point => {
                // Draw a pea-sized red dot for click markers
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();

                // Draw larger circle for wheel preview
                ctx.beginPath();
                ctx.arc(point.x, point.y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = hexToRgba(color, opacity);
                ctx.fill();
            });

            modifiedPreview.style.display = 'block';
        }

        function hexToRgba(hex, opacity) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${opacity})`;
        }

        circleSizeInput.addEventListener('input', drawCircles);
        circleColorPicker.addEventListener('input', drawCircles);
        circleOpacityInput.addEventListener('input', drawCircles);
    </script>

</body>
</html>
