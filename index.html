<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wheel Color Preview</title>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, rgba(255, 245, 235, 1), rgba(255, 215, 160, 1)); /* Warmer white */
            color: #333;
            position: relative;
            transition: background 0.5s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #444;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .overlay p {
            margin-bottom: 20px;
            font-size: 1rem;
            text-align: center;
            max-width: 400px;
        }

        .overlay button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .overlay button:hover {
            background: #0056b3;
        }

        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 50px;
            right: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .settings-panel label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #0056b3;
        }

        .invert-toggle {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #backgroundWarmthSlider,
        #backgroundDarknessSlider {
            width: 100%;
        }

        #invertColorsCheckbox {
            cursor: pointer;
        }

    </style>
</head>
<body>

    <button class="settings-icon" onclick="toggleSettings()">⚙️</button>
    <div class="settings-panel" id="settingsPanel">
        <label for="backgroundWarmthSlider">Background Warmth</label>
        <input type="range" id="backgroundWarmthSlider" min="0" max="1" step="0.01" value="0.3">
        <br>
        <label for="backgroundDarknessSlider">Background Darkness</label>
        <input type="range" id="backgroundDarknessSlider" min="0" max="1" step="0.01" value="0.2">
        <br>
        <div class="invert-toggle">
            <label for="invertColorsCheckbox">Invert Colors</label>
            <input type="checkbox" id="invertColorsCheckbox">
        </div>
    </div>
    <script>
        const body = document.body;
        const settingsPanel = document.getElementById('settingsPanel');
        const backgroundWarmthSlider = document.getElementById('backgroundWarmthSlider');
        const backgroundDarknessSlider = document.getElementById('backgroundDarknessSlider');
        const invertColorsCheckbox = document.getElementById('invertColorsCheckbox');

        let invertColors = false;

        // Toggle settings panel visibility
        function toggleSettings() {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        }

        // Update background warmth based on slider value
        backgroundWarmthSlider.addEventListener('input', updateBackground);
        backgroundDarknessSlider.addEventListener('input', updateBackground);

        function updateBackground() {
            const warmthValue = backgroundWarmthSlider.value;
            const darknessValue = backgroundDarknessSlider.value;
            const warmColor = `rgba(255, 245, 235, ${1 - warmthValue})`;
            const darkColor = `rgba(0, 0, 0, ${darknessValue})`;
            body.style.background = `linear-gradient(to bottom, ${warmColor}, ${darkColor})`;
        }

        // Toggle color inversion
        invertColorsCheckbox.addEventListener('change', () => {
            invertColors = invertColorsCheckbox.checked;
            if (invertColors) {
                body.style.filter = 'invert(1)';
                document.body.style.color = 'white';
                document.querySelectorAll('button').forEach((button) => {
                    button.style.backgroundColor = 'white';
                    button.style.color = 'black';
                });
            } else {
                body.style.filter = 'invert(0)';
                document.body.style.color = 'black';
                document.querySelectorAll('button').forEach((button) => {
                    button.style.backgroundColor = '#007BFF';
                    button.style.color = 'white';
                });
            }
        });

    </script>

</body>
</html>
<!-- Step 1: Upload Car Image -->
<div id="step1" class="step-content" style="display: none;">
    <h2>Step 1: Upload a Side Profile Picture of a Car</h2>
    <input type="file" id="carImageUpload" accept="image/*" onchange="previewCarImage()">
    <br><br>
    <div id="imagePreviewContainer" style="display: none;">
        <h3>Preview of your image:</h3>
        <img id="carImagePreview" src="" alt="Car Image Preview" style="max-width: 100%; height: auto;">
    </div>
    <button id="nextStepButton" style="display: none;" onclick="goToStep(2)">Next Step</button>
</div>

<script>
    // Show Step 1
    document.getElementById('step1').style.display = 'block';

    // Function to preview the uploaded car image
    function previewCarImage() {
        const fileInput = document.getElementById('carImageUpload');
        const previewContainer = document.getElementById('imagePreviewContainer');
        const previewImage = document.getElementById('carImagePreview');
        const nextStepButton = document.getElementById('nextStepButton');

        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                nextStepButton.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }
    }

    // Function to go to the next step (Step 2)
    function goToStep(step) {
        if (step === 2) {
            document.getElementById('step1').style.display = 'none';
            // You can add the code for Step 2 here or call a function to initialize Step 2
            alert('Proceed to Step 2');
        }
    }
</script>
<!-- Intro Screen -->
<div id="introScreen" class="overlay">
    <h2>Welcome to the Car Wheel Color Preview Tool</h2>
    <button onclick="startProcess()">Start</button>
</div>

<script>
    // Function to hide the intro screen and show Step 1
    function startProcess() {
        document.getElementById('introScreen').style.display = 'none';
        document.getElementById('step1').style.display = 'block'; // Make Step 1 visible
    }
</script>
<!-- Step 2: Select Wheel Center -->
<div id="step2" class="step-content" style="display: none;">
    <h2>Step 2: Select the Center of Each Wheel in the Image</h2>
    <div style="display: flex; justify-content: space-evenly; gap: 20px;">
        <!-- Left image (clickable for wheel center) -->
        <div style="position: relative;">
            <img id="leftImage" src="" alt="Left Car Image" style="max-width: 45%; height: auto; border: 1px solid #ddd;">
        </div>

        <!-- Right image (with red dots marking the clicked points) -->
        <div style="position: relative;">
            <img id="rightImage" src="" alt="Right Car Image" style="max-width: 45%; height: auto; border: 1px solid #ddd;">
            <canvas id="rightCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
        </div>
    </div>

    <br><br>
    <button id="undoButton" style="display: none;" onclick="undoLastClick()">Undo Last Click</button>
    <br><br>
    <button id="nextStepButton" style="display: none;" onclick="goToStep(3)">Next Step</button>
</div>

<script>
    let leftImage = document.getElementById('leftImage');
    let rightImage = document.getElementById('rightImage');
    let rightCanvas = document.getElementById('rightCanvas');
    let undoButton = document.getElementById('undoButton');
    let nextStepButton = document.getElementById('nextStepButton');

    let clicks = []; // Store click positions for undo functionality
    let isImageLoaded = false;

    // Function to show the images and prepare Step 2
    function prepareStep2() {
        leftImage.src = rightImage.src = document.getElementById('carImagePreview').src; // Set both images to the uploaded image

        rightImage.onload = () => {
            rightCanvas.width = rightImage.width;
            rightCanvas.height = rightImage.height;
        };

        // Allow the user to click on the left image to select the wheel center
        leftImage.addEventListener('click', (e) => {
            if (!isImageLoaded) return;
            let rect = leftImage.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;

            // Draw a red dot on the right image at the same position
            const ctx = rightCanvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();

            // Save the click position for undo functionality
            clicks.push({ x, y });
            undoButton.style.display = 'inline-block'; // Show undo button
            nextStepButton.style.display = 'inline-block'; // Show next step button
        });

        isImageLoaded = true; // Ensure image is loaded before clicks are allowed
    }

    // Undo the last click
    function undoLastClick() {
        if (clicks.length === 0) return;

        // Remove the last click
        clicks.pop();

        // Redraw the image without the last dot
        const ctx = rightCanvas.getContext('2d');
        ctx.clearRect(0, 0, rightCanvas.width, rightCanvas.height); // Clear the canvas

        // Redraw all previous dots
        clicks.forEach(click => {
            ctx.beginPath();
            ctx.arc(click.x, click.y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
        });

        // Hide undo button if there are no clicks
        if (clicks.length === 0) {
            undoButton.style.display = 'none';
        }
    }

    // Function to go to the next step (Step 3)
    function goToStep(step) {
        if (step === 3) {
            document.getElementById('step2').style.display = 'none';
            // Step 3 code goes here
            alert('Proceed to Step 3');
        }
    }

    // Initialize Step 2 when the user proceeds from the intro screen or Step 1
    prepareStep2();
</script>
