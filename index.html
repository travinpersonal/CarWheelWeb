<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wheel Color Editor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Simple and modern font */
            background-color: #2b2b2b; /* Hard gray brutalism */
            color: #f4f4f4; /* Unified text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #3a3a3a; /* Darker gray for container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform: scale(1.5); /* UI size adjustment */
        }
        h1, h2 {
            margin: 0 0 20px;
            color: #f4f4f4; /* Unified text color */
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            cursor: crosshair;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: red;
            transform: translate(-50%, -50%);
        }
        #image-container, #image-container-custom, #image-container-final {
            position: relative;
            display: inline-block;
        }
        .controls {
            margin: 20px 0;
        }
        .controls label {
            display: block;
            margin-bottom: 5px;
        }
        .controls input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .controls input[type="range"]:hover {
            opacity: 1;
        }
        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8aa387;
            cursor: pointer;
        }
        .controls input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8aa387;
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #f4f4f4;
            background-color: #8aa387;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6d8a6c;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Step 1: Upload Image -->
    <div id="step-1" class="container">
        <h1>Step 1: Upload Image</h1>
        <input type="file" id="image-input" accept="image/*">
        <button id="next-to-step-2" disabled onclick="goToStep(2)">Next</button>
    </div>

    <!-- Step 2: Select Wheels -->
    <div id="step-2" class="container" style="display: none;">
        <h1>Step 2: Select Wheels</h1>
        <div id="image-container" style="position: relative;">
            <img id="car-image" alt="Car Image">
        </div>
        <p>Click on the center of the wheels to mark them.</p>
        <button onclick="undoClick()">Undo</button>
        <button onclick="goToStep(1)">Back</button>
        <button id="next-to-step-3" disabled onclick="goToStep(3)">Next</button>
    </div>

    <!-- Step 3: Customize Wheels -->
    <div id="step-3" class="container" style="display: none;">
        <h1>Step 3: Customize Wheels</h1>
        <div id="image-container-custom" style="position: relative;">
            <img id="car-image-custom" alt="Car Image">
        </div>
        <div class="controls">
            <label for="dot-size">Size:</label>
            <input type="range" id="dot-size" min="5" max="50" value="30">

            <label for="dot-color">Color:</label>
            <input type="color" id="dot-color" value="#000000">

            <label for="dot-opacity">Opacity:</label>
            <input type="range" id="dot-opacity" min="0.1" max="1" step="0.1" value="1">
        </div>
        <button onclick="goToStep(2)">Back</button>
        <button onclick="goToStep(4)">Finish</button>
    </div>

    <!-- Step 4: Final Image Display -->
    <div id="step-4" class="container" style="display: none;">
        <h1>Final Image</h1>
        <div id="image-container-final" style="position: relative;">
            <img id="final-image" alt="Car Image">
            <!-- Add dots from Step 3 -->
        </div>
        <button onclick="goToStep(1)">Start Again</button>
        <button onclick="goToStep(3)">Back</button>
    </div>

    <script>
        const steps = ["step-1", "step-2", "step-3", "step-4"];
        const imageInput = document.getElementById('image-input');
        const carImage = document.getElementById('car-image');
        const carImageCustom = document.getElementById('car-image-custom');
        const finalImage = document.getElementById('final-image');
        const nextToStep2 = document.getElementById('next-to-step-2');
        const nextToStep3 = document.getElementById('next-to-step-3');

        const dots = [];

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    carImage.src = e.target.result;
                    carImageCustom.src = e.target.result;
                    finalImage.src = e.target.result;
                    nextToStep2.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        carImage.addEventListener('click', (event) => {
            const rect = carImage.getBoundingClientRect();
            const container = document.getElementById('image-container');
            const x = ((event.clientX - rect.left) / rect.width) * container.offsetWidth;
            const y = ((event.clientY - rect.top) / rect.height) * container.offsetHeight;

            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = `${x}px`;
            dot.style.top = `${y-2.48}px`;

            container.appendChild(dot);
            dots.push({ x, y });

            if (dots.length > 0) {
                nextToStep3.disabled = false;
            }
        });

        function undoClick() {
            if (dots.length > 0) {
                dots.pop();
                const container = document.getElementById('image-container');
                container.querySelectorAll('.dot').forEach(dot => dot.remove());

                dots.forEach(dot => {
                    const dotElement = document.createElement('div');
                    dotElement.className = 'dot';
                    dotElement.style.left = `${dot.x}px`;
                    dotElement.style.top = `${dot.y-2.48}px`;
                    container.appendChild(dotElement);
                });

                nextToStep3.disabled = dots.length === 0;
            }
        }

        function goToStep(stepNumber) {
            steps.forEach((step, index) => {
                document.getElementById(step).style.display = index + 1 === stepNumber ? 'block' : 'none';
            });

            if (stepNumber === 3) {
                syncDots();
            }
            if (stepNumber === 4) {
                displayFinalImage();
            }
        }

        function syncDots() {
            const container = document.getElementById('image-container-custom');
            container.querySelectorAll('.dot').forEach(dot => dot.remove());

            dots.forEach(dot => {
                const dotElement = document.createElement('div');
                dotElement.className = 'dot';
                dotElement.style.left = `${dot.x}px`;
                dotElement.style.top = `${dot.y-2.48}px`;
                dotElement.style.width = `30px`;
                dotElement.style.height = `30px`;
                dotElement.style.backgroundColor = `black`;
                container.appendChild(dotElement);
            });
        }

        function displayFinalImage() {
            const container = document.getElementById('image-container-final');
            container.querySelectorAll('.dot').forEach(dot => dot.remove());

            dots.forEach(dot => {
                const dotElement = document.createElement('div');
                dotElement.className = 'dot';
                dotElement.style.left = `${dot.x}px`;
                dotElement.style.top = `${dot.y-2.48}px`;
                dotElement.style.width = `dot-size`;
                dotElement.style.height = `dot-size`;
                dotElement.style.backgroundColor = `dot-color`;
                container.appendChild(dotElement);
            });
        }

        document.getElementById('dot-size').addEventListener('input', (event) => {
            const size = event.target.value;
            const container = document.getElementById('image-container-custom');
            container.querySelectorAll('.dot').forEach(dot => {
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
            });
        });

        document.getElementById('dot-color').addEventListener('input', (event) => {
            const color = event.target.value;
            const container = document.getElementById('image-container-custom');
            container.querySelectorAll('.dot').forEach(dot => {
                dot.style.backgroundColor = color;
            });
        });

        document.getElementById('dot-opacity').addEventListener('input', (event) => {
            const opacity = event.target.value;
            const container = document.getElementById('image-container-custom');
            container.querySelectorAll('.dot').forEach(dot => {
                dot.style.opacity = opacity;
            });
        });
    </script>
</body>
</html>
